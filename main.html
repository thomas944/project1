<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="containerBox">
        <div class="searchBar">
                <input type="text" class="realSearch" placeholder="Search City">
                <button><i class="fa fa-search"></i></button>
        </div>
        <div class="displayContainer loading">
            <h2 class="city">Weather in Houston</h2>
            <div class="temp">80C</div>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="wind">Wind speed: 6.2 mph</div>
        </div>
    </div>
</body>
</html>
